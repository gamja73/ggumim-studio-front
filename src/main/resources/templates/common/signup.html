<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
        <div class="signUpForm">
            <div class="title">회원가입</div>
            <div class="inputGroup">
                <input type="text" id="id" placeholder="아이디를 입력해주세요.">
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">
                <input type="password" id="passwordChack" placeholder="비밀번호를 한번더 입력해주세요.">
                <input type="text" id="name" placeholder="이름을 입력해주세요.">
                <input type="text" id="callPhone" placeholder="전화번호를 입력해주세요.">
                <input type="text" id="email" placeholder="이메일주소를 입력해주세요.">
            </div>
            <div class="signUpDocumentGroup">
                <div>
                    <input type="checkbox" id="document1">
                    <label for="document1"><span class="required">[필수]</span>이용약관</label>
                </div>
                <div>
                    <input type="checkbox" id="document2">
                    <label for="document2"><span class="required">[필수]</span>개인정보 수집 및 이용</label>
                </div>
            </div>
            <div class="btnGroup">
                <button id="signUpBtn" class="signUpBtn">회원가입</button>
            </div>
        </div>
    </div>
</div>
