<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
        <h2>로그인</h2>
        <input type="text" placeholder="아이디" id="loginModalIdInput">
        <input type="password" placeholder="비밀번호" id="loginModalPasswordInput">
        <div class="modal-btn-group">
            <button class="submit-btn" onclick="login()">로그인</button>
        </div>
    </div>
</div>
